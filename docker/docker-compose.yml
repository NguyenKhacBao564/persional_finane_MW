version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: pfm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-super-secure}
      POSTGRES_DB: ${POSTGRES_DB:-finance_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - pfm_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pfm_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    networks:
      - pfm_network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: pfm_backend
    depends_on:
      db:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-finance_user}:${POSTGRES_PASSWORD:-super-secure}@db:5432/${POSTGRES_DB:-finance_db}?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY:-replace-me}
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:5173}
      NODE_ENV: development
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./backend:/app
      - ./Feature:/Feature
      - /app/node_modules
    restart: unless-stopped
    networks:
      - pfm_network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: pfm_frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-4000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - pfm_network

networks:
  pfm_network:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
